<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<title>Carrinho de compras</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<main class="main">
		<h1 class="main__title">Carrinho de compras</h1>
		<section class="main__products">
			<table class="products__table">
				<thead>
					<tr class="products-table__headers">
						<th class="products-table__header">Imagem</th>
						<th class="products-table__header">Produto</th>
						<th class="products-table__header">Unitário</th>
						<th class="products-table__header">Total</th>
						<th class="products-table__header">Quantidade</th>
						<th class="products-table__header">Remover</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>

		<section class="main__finish">
			<div class="finish__total">
				<table class="total__table">
					<tr>
						<td class="total-table__label">Total Itens:</td>
						<td class="total-table__value" id="total-quantity">3</td>
					</tr>
					<tr>
						<td class="total-table__label">Total Preço:</td>
						<td class="total-table__value" id="total-price">0,00</td>
					</tr>
				</table>
			</div>

			<div class="finish__send">
				<button class="send__button">Finalizar compra</button>
			</div>
		</section>
	</main>

	<script src="./js/script.js"></script>

</body>
</html>

CSS BEM (Block Element Modifier) é uma convenção de nomenclatura para nomear classes CSS de forma consistente e estruturada, a fim de tornar o código CSS mais legível, escalável e fácil de manter. Em BEM, os nomes das classes são baseados em três conceitos principais:

Bloco (Block): é um componente independente que pode ser usado em qualquer lugar da página. É definido por um nome descritivo único, como "menu", "botão" ou "formulário".

Elemento (Element): é uma parte do bloco que tem um significado semântico e está intimamente relacionado a ele. É definido por um nome descritivo separado do nome do bloco por um sublinhado (_), como "menu_item", "botão_texto" ou "formulário_label".

Modificador (Modifier): é uma variação do bloco ou elemento que altera seu estilo ou comportamento. É definido por um nome descritivo separado do nome do bloco ou elemento por dois hífens (--), como "menu_item--destaque", "botão--grande" ou "formulário_label--obrigatório".

Com essa convenção de nomenclatura, é possível criar uma estrutura bem organizada de classes CSS que facilita a manutenção e a reutilização do código.

Sim, você pode continuar usando o nome da tag como seletor no CSS usando BEM. No entanto, é importante lembrar que a abordagem BEM tem como objetivo principal criar uma estrutura de nomenclatura consistente e semântica para a sua marcação HTML e, assim, evitar conflitos e tornar seu código mais legível e escalável. Por isso, é recomendado utilizar classes para estilizar seus elementos, e não as tags HTML diretamente, mesmo quando usando BEM.

Dessa forma, ao invés de estilizar uma tag diretamente, você pode definir uma classe de bloco (por exemplo, .product-table) e, a partir dela, estilizar os elementos filhos utilizando as classes de elemento ou modificadores da abordagem BEM. Isso garante que suas regras CSS sejam mais específicas e evita possíveis conflitos ou efeitos colaterais indesejados.
